<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncPad Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media', // Follow system preference
        theme: {
          extend: {
            colors: {
              primary: '#2563eb', // blue-600
              surface: '#ffffff',
              background: '#f8fafc', // slate-50
              'dark-outer': '#1c1e20', // RGB 28, 30, 32
              'dark-inner': '#24292f', // RGB 36, 41, 47
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default light mode background */
        background-color: #f8fafc;
        color: #1e293b;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1c1e20;
          color: #e2e8f0;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-thumb {
          background: #4b5563; 
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #6b7280; 
        }
      }
    </style>

  }
}
</script>
