name = "syncpad"
main = "worker.ts"
compatibility_date = "2024-09-23"

# Modern assets configuration
# This binds the static files in ./dist to env.ASSETS in the worker
[assets]
directory = "./dist"
binding = "ASSETS"

# Define the Durable Object binding
[durable_objects]
bindings = [
  { name = "SYNCPAD_DO", class_name = "SyncPadDO" }
]

# Migration to create the class
# SQLite-backed DOs are required for the free plan
[[migrations]]
tag = "v1"
new_sqlite_classes = ["SyncPadDO"]
